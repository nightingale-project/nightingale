HallwayPlanner:                                  # Also see: http://wiki.ros.org/global_planner
  old_navfn_behavior: false                     # Exactly mirror behavior of navfn, use defaults for other boolean parameters, default false
  use_quadratic: true                           # Use the quadratic approximation of the potential. Otherwise, use a simpler calculation, default true
  use_dijkstra: true                            # Use dijkstra's algorithm. Otherwise, A*, default true
  allow_unknown: true                           # Allow planner to plan through unknown space, default true. Needs to have track_unknown_space: true in the obstacle / voxel layer (in costmap_commons_param) to work
  planner_window_x: 0.0                         # default 0.0
  planner_window_y: 0.0                         # default 0.0
  default_tolerance: 0.0                        # If goal in obstacle, plan to the closest point in radius default_tolerance, default 0.0
  publish_scale: 100                            # Scale by which the published potential gets multiplied, default 100
  planner_costmap_publish_frequency: 1.0        # default 0.0
  lethal_cost: 253 # 100                        # default 253
  neutral_cost: 50                              # default 50
  cost_factor: 3.0                              # Factor to multiply each cost from costmap by, default 3.0
  orientation_mode: 1                           #default: 1-Forward
  publish_potential: true                       # Publish Potential Costmap (this is not like the navfn pointcloud2 potential), default true
  orientation_filter_window: 5
  canny_threshold1: 1000
  canny_threshold2: 1400
  canny_aperture: 3
  canny_l2grad: false
  hough_rho_res: 1.0
  hough_theta_res: 0.01745 # 1 deg in rad
  hough_threshold: 80
  hough_min_line_length: 500
  hough_max_line_length: 700
  hough_rho_tolerance: 20
  hough_theta_tolerance: 0.0523  # 3 deg to rad
  min_hallway_length: 200
  allow_unknown: true
  lethal_cost: 253
  neutral_cost: 50
  cost_factor: 3.0
  distance_stop_biasing: 1.5
  
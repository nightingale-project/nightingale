# 2D Costmap parameters
# http://www.ros.org/wiki/costmap_2d

### Coordinate frame and tf parameters ###
robot_base_frame:           base_link
transform_tolerance:        0.5

# ---Vector footprint (Meters):---
footprint: [[0.39,0.3],[0.39,-0.3],[-0.39,-0.3],[-0.39,0.3]]

### Costmap definitions ###
update_frequency: 20.0 # younes todo does laser output at 20 Hz
publish_frequency: 20.0 # younes todo this defaults to 0 why?
inflation_radius: 0.55
obstacle_layer/footprint_clearing_enabled: true

#raytrace_range must be less than max range of sensor.
observation_sources: base_scan_filtered
base_scan_filtered: {data_type: LaserScan, topic: movo/base_scan_filtered, marking: true, clearing: true, inf_is_valid: true, obstacle_range: 4.75, raytrace_range: 8.0} 
